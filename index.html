<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyerin Chung's Portfolio</title>
  <style>
    /* 전체 배경 및 기본 설정 */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-image: url('https://github.com/hyerinchung/hyerinchung.github.io/blob/main/8b48c67f8cdf6.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    /* 제목 텍스트 */
    h1, p {
      text-align: center;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }

    /* 카드 전체 배치 */
    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    /* 개별 카드 스타일 - 반투명한 흰 박스 */
    .card {
      display: block;
      width: 200px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85); /* 반투명 흰색 */
      text-decoration: none;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .card h3 {
      margin-top: 0;
    }
  </style>
</head>
