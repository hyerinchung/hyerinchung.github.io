<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyerin Chung's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      background-image: url('images/background_image.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      overflow: hidden; 
    }

    /* Î∞òÌà¨Î™Ö Ìù∞ÏÉâ Î†àÏù¥Ïñ¥ */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7); 
      z-index: 1; 
    }

    h1 {
      text-align: center;
      color: #333;
      z-index: 2; 
      position: relative;
    }

    p {
      text-align: center;
      color: #555;
      z-index: 2;
      position: relative;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }

    .card {
      display: block;
      width: 200px;
      padding: 20px;
      background-color: white;
      text-decoration: none;
      color: inherit;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin-top: 0;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <h1>Hello, I'm Hyerin!</h1>
  <p>This is my AI & Neural Network Portfolio site üéâ</p>

  <div class="card-container">
    <a class="card" href="portfolio1.html" aria-label="Portfolio 1: AI Chatbot">
      <h3>Portfolio 1</h3>
      <p>AI Chatbot</p>
    </a>
    <a class="card" href="portfolio2.html" aria-label="Portfolio 2: Bank Churn Prediction">
      <h3>Portfolio 2</h3>
      <p>Bank Churn Prediction</p>
    </a>
    <a class="card" href="portfolio3.html" aria-label="Portfolio 3: Actuarial Science">
      <h3>Portfolio 3</h3>
      <p>Actuarial Science</p>
    </a>
  </div>
</body>
</html>
