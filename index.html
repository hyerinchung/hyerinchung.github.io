<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyerin Chung's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-image: url('images/background_image.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }

    /* ✅ 반투명 흰색 레이어 */
    .overlay {
      position: fixed; /* 화면 전체 덮게 고정 */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.7); /* 진하게 보이도록 */
      z-index: 0;
      pointer-events: none; /* 클릭 방해 방지 */
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      color: #555;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      display: block;
      width: 200px;
      padding: 20px;
      background-color: white;
      text-decoration: none;
      color: inherit;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin-top: 0;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- ✅ 반투명 흰색 레이어 -->
  <div class="overlay"></div>

  <!-- ✅ 실제 콘텐츠 -->
  <div class="content">
    <h1>Hello, I'm Hyerin!</h1>
    <p>This is my AI & Neural Network Portfolio site 🎉</p>

    <div class="card-container">
      <a class="card" href="portfolio1.html" aria-label="Portfolio 1: AI Chatbot">
        <h3>Portfolio 1</h3>
        <p>AI Chatbot</p>
      </a>
      <a class="card" href="portfolio2.html" aria-label="Portfolio 2: Bank Churn Prediction">
        <h3>Portfolio 2</h3>
        <p>Bank Churn Prediction</p>
      </a>
      <a class="card" href="portfolio3.html" aria-label="Portfolio 3: Actuarial Science">
        <h3>Portfolio 3</h3>
        <p>Actuarial Science</p>
      </a>
    </div>
  </div>
</body>
</html>
